name: Test

on:
    - push
    - pull_request

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
            - run: cargo test
            - run: cargo test --manifest-path liglicko2-research/Cargo.toml
            - run: cargo check --manifest-path fuzz/Cargo.toml
            - run: cargo doc
